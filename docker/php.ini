; Настройки PHP для TaskMate
; Увеличенные лимиты для загрузки файлов (доказательства выполнения задач)

; Максимальный размер загружаемого файла (видео до 100MB)
upload_max_filesize = 110M

; Максимальный размер POST данных (200MB + запас на метаданные)
post_max_size = 220M

; Память для обработки больших файлов
memory_limit = 256M

; Максимальное количество файлов за раз
max_file_uploads = 10
